<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTON CSS -->
    <link rel="stylesheet" href="./assets/index.css" />
    <!-- BOOTSTRAP MIN-->
    <link rel="stylesheet" href="./assets/bootsrap/bootstrap.min.css" />

    <title>Informe-Faltas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="/">
          <img
            src="./assets/img/logo.jpg"
            alt="logo empagua"
            class="icon-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Todas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/por-zona.html">Faltas Por Zona</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/por-zona-fugas.html">Fugas Por Zona</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/por-zona-fugas-pendientes.html"
                >Fugas Pendientes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/resumen.html"
                >Resumen</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- INPUTS TIPE DATE-TIME-LOCAL -->
    <div class="card mt-3">
      <div class="mt-3 row d-flex justify-content-end card-body">
        <div class="mx-2 col-md-3">
          <label for="horaInicioResumen" class="form-label">Inicio</label>
          <input
            type="datetime-local"
            class="form-control me-2"
            id="horaInicioResumen"
          />
        </div>
        <div class="mx-2 col-md-3">
          <label for="horaFinalResumen" class="form-label">Final</label>
          <input
            type="datetime-local"
            class="form-control me-2"
            id="horaFinalResumen"
          />
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div
          class="col-12"
          id="containerChartFaltasPorZona"
          style="height: 700px"
        >
          <canvas id="chartFaltasPorZona"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-hover" id="container-conteo-zonas"></table>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPS -->
    <script src="./assets/resumen.js" type="module"></script>
  </body>
</html>
