          data-bs-toggle="collapse"

      <div class="mx-2">

          type="datetime-local"
          class="form-control me-2"
          id="horaFinalPorZona"
        />

    </div>
    <div class="d-flex justify-content-start mt-3">
      <div class="mx-2">
        <button
          type="button"
          id="button-descargar-por-zona"
