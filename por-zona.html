<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTON CSS -->
    <link rel="stylesheet" href="./assets/index.css" />
    <!-- BOOTSTRAP MIN-->
    <link rel="stylesheet" href="./assets/bootsrap/bootstrap.min.css" />

    <title>Informe-Faltas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="/">
          <img
            src="./assets/img/logo.jpg"
            alt="logo empagua"
            class="icon-navbar"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Todas</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/por-zona.html"
                >Por Zona</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resumen.html">Resumen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- IMPUTS TIPE DATE-TIME-LOCAL -->
    <div class="card mt-3">
      <div class="mt-3 row d-flex justify-content-end card-body">
        <div class="mx-2 col-md-3">
          <label for="horaInicioPorZona" class="form-label">Inicio</label>
          <input
            type="datetime-local"
            class="form-control me-2"
            id="horaInicioPorZona"
          />
        </div>
        <div class="mx-2 col-md-3">
          <label for="horaFinalPorZona" class="form-label">Final</label>
          <input
            type="datetime-local"
            class="form-control me-2"
            id="horaFinalPorZona"
          />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <div class="mx-2">
        <button id="convertButton" class="btn btn-primary">Imprimir</button>
      </div>
      <div class="mx-2">
        <button
          type="button"
          id="button-descargar-por-zona"
          class="btn btn-primary"
        >
          Descargar (.csv)
        </button>
      </div>
    </div>
    <div id="capture">
      <div class="container-table" id="scroll-container">
        <div id="container-tables"></div>
      </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- SCRIPS -->
    <script src="./assets/por-zona.js" type="module"></script>
  </body>
</html>
